<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Twitter Thai Stream</title>
  <style>
	body {
		font-family: Sans, Helvetica;
		font-size: 100%;
	}
	ul#tweets {
		list-style: none;
	}
	ul#tweets > li {
		border: 1px solid #999;
		background: #eee;
		margin-bottom: 10px;
		font-size: 110%;
		padding: 10px;
	}
  </style>
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  	var MAX_LIST = 10;
  	var socket = io.connect('');
  	socket.on('connect', function() {
  		socket.on('tweet', function(data) {
  			var tweets_list = $('#tweets');
  			var child = tweets_list.children();
  			if(child.length > MAX_LIST) {
  				child.remove(':last-child');
  			}
  			tweets_list.prepend('<li>' + data.text + '</li>');
  		});
  	});
  </script>
</head>
<body>
	<h1>Twitter Thai Stream</h1>
	<ul id="tweets"></ul>
</body>
</html>
