<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></style>
  <script>
  	var MAX_LIST = 10;
  	var socket = io.connect('');
  	socket.on('connect', function() {
  		socket.on('tweet', function(data) {
  			var tweets_list = $('#tweets');
  			var child = tweets_list.children();
  			if(child.length > MAX_LIST) {
  				child.remove(':last-child');
  			}
  			tweets_list.prepend('<li>' + data.text + '</li>');
  		});
  	});
  </script>
</head>
<body>
	<ul id="tweets"></ul>
</body>
</html>
