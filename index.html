<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Twitter Thai Stream</title>
  <style>
	body {
		font-family: Sans, Helvetica;
		font-size: 100%;
		background: #22241c;
		color: #fff;
	}
	h1 { color: #00aad4; }
	ul#tweets {
		list-style: none;
	}
	ul#tweets > li {
		border: 1px solid #999;
		background: #fff;
		color: #333;
		margin-bottom: 10px;
		padding: 5px;
		border-radius: 5px;
	}
	.tw-img {
		width: 30px;
		height: 30px;
		overflow: hidden;
	}
	.tw-img > img { border: 1px solid #333; float: left; margin-right: 10px;}
	.tw-text { font-size: 110%; }
	.tw-text > strong { float: left; margin-right: 10px; color: #ff0066; }
	.clear { clear: both; }
  </style>
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  	var MAX_LIST = 10;
  	var socket = io.connect('');
  	socket.on('connect', function() {
  		socket.on('tweet', function(data) {
  			var tweets_list = $('#tweets');
  			var child = tweets_list.children();
  			if(child.length == MAX_LIST) {
  				child.remove(':last-child');
  			}
  			tweets_list.prepend('<li><span class="tw-img"><img src="'+ data.user.profile_image_url +'"></span><span class="tw-text"><strong>'+ data.user.screen_name +'</strong>' + data.text + '</span><div class="clear"></div></li>');
  		});
  	});
  </script>
</head>
<body>
	<h1>twitter thai stream</h1>
	<ul id="tweets"></ul>
</body>
</html>
